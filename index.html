<html>
<head>
  <title>Grocery List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Grocery List</h1>
<ul class="items"></ul>

<div id="templates">
  <script type="text/template" class="item">
  <li>
    <div>
      <h3>{{itemName}}</h5>
      <!-- <p>{{description}}</p> -->
      <input class="complete" type="checkbox" /> <!-- add checkbox for each item from quantity -->
    </div>
  </li>
  </script>

  <script type="text/template" class="new-item">
  <h3>Add a new item</h3>
  <form class="new-item-form">
    Name:
    <input class="item-name" type="text" />
    </br>
    Quantity:
    <input class="item-quantity" type="text" />
    </br>
    <input class="submit-new-item" type=submit value="Add to List" />
  </form>
  </script>
</div>

<!-- 3rd-party scripts -->
<script src="vendor/jquery-1.10.2.js" type="text/javascript"></script>
<script src="vendor/underscore.js" type="text/javascript"></script>
<script src="vendor/backbone.js" type="text/javascript"></script>

<!-- Globals -->
<script src="src/util.js" type="text/javascript"></script>
<!-- Models -->
<script src="src/models/item.js" type="text/javascript"></script>
<!-- Views -->
<script src="src/views/item-list-view.js" type="text/javascript"></script>
<!-- Main Entry -->
<script src="src/main.js" type="text/javascript"></script>

</body>
</html>
